<div class="container">
  <div class="ui teal message">您需要登录后才能访问。</div>
  <form class="ui attached fluid form segment">
    <div class="field">
      <label>学号</label>
      <input type="text" style="font-size:1.1em" placeholder="请输入学号" name="studentId" ng-model="studentId">
    </div>
    <div class="field">
      <label>密码</label>
      <input type="password" style="font-size:1.1em" placeholder="教务网密码或身份证后6位" name="passwd" ng-model="passwd">
    </div>
    <div class="positive ui submit button" ng-class="{loading:$root.loading}">登录</div>
  </form>
  <div class="ui bottom attached warning message" ng-if="$root.error && $root.error.length">
    <i class="info circle icon"></i> {{$root.error}}
  </div>
</div>
