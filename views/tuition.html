<div ng-include="'views/loading.html'"></div>
<div class="container" ng-show="!$root.loading && !$root.error && total" style="padding-bottom:20px">
  <div class="ui segment">
    <h4 class="ui header">收费总计</h4>
    <div class="ui divided selection list">
      <div class="item">
        <div class="ui orange horizontal label">应缴</div>
        <span style="color:#333" ng-bind="total.payable"></span>
      </div>
      <div class="item">
        <div class="ui green horizontal label">退费</div>
        <span style="color:#333" ng-bind="total.returns"></span>
      </div>
      <div class="item">
        <div class="ui blue horizontal label">减免</div>
        <span style="color:#333" ng-bind="total.reduction"></span>
      </div>
      <div class="item">
        <div class="ui teal horizontal label">实缴</div>
        <span style="color:#333" ng-bind="total.paid"></span>
      </div>
      <div class="item">
        <div class="ui red horizontal label">欠缴</div>
        <span style="color:#333" ng-bind="total.owing"></span>
      </div>
    </div>
  </div>
  <div class="ui positive message">
    <div class="header" style="text-align:center">
      <i class="pointing down icon"></i>
      详细收费项目如下所示
      <i class="pointing down icon"></i>
    </div>
  </div>
  <table class="ui teal striped unstackable attached table" style="margin-bottom:30px" ng-repeat="term in terms">
    <thead>
    <tr><th colspan="3" class="center aligned" ng-bind="'学年学期：' + term"></th></tr>
    </thead>
    <tbody>
      <tr>
        <td class="eight wide center aligned">收费项目</td>
        <td class="four wide center aligned">应缴</td>
        <td class="four wide center aligned">欠缴</td>
      </tr>
      <tr ng-repeat="item in data[term] track by $index">
        <td class="center aligned" ng-bind="item.item"></td>
        <td class="center aligned" ng-bind="item.payable"></td>
        <td class="center aligned" ng-bind="item.owing"></td>
      </tr>
    </tbody>
  </table>
</div>
