<div class="container" style="padding-bottom:20px">
  <div class="ui form">
    <div class="field" style="padding-right:80px">
      <input type="text" placeholder="请输入关键词" ng-model="key">
    </div>
    <button class="ui submit positive button" style="position:absolute;top:1px;right:0px;" ng-click="search(key)">搜索</button>
  </div>
</div>
<div ng-include="'views/loading.html'"></div>
<div class="container" style="padding-bottom:20px" ng-if="!$root.loading && data && data.length">
  <div class="ui styled fluid accordion">
    <div ng-repeat="item in data">
      <div class="title" style="font-weight: 500;color: rgba(0,0,0,.8);" ng-click="bookInfo(item)">
        <i class="dropdown icon"></i>
        <span ng-bind="item.title"></span>
      </div>
      <div class="content">
        <div class="ui active centered inline text loader" ng-if="item.loading">开发中...不急...乖...</div>
      </div>
    </div>
  </div>
</div>
