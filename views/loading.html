<div class="container">
  <div class="spinner" ng-show="$root.loading">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div class="ui warning message" style="margin-top:0px" ng-if="!$root.loading && $root.error && $root.error.length">
    <div class="header" ng-bind="$root.error"></div>
  </div>
</div>
