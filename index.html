<!DOCTYPE html>
<html ng-app="hnust">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title ng-bind="(title? (title + '-') : '') + '查水表小分队'"></title>
  <!-- icon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- css -->
  <link rel="stylesheet" href="//7u2n9p.com1.z0.glb.clouddn.com/semantic-ui/1.12.3/semantic.min.css">
  <link rel="stylesheet" href="styles/main.css?150818">
  <!-- js -->
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/jquery/2.1.3/jquery.min.js"></script>
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/layer/1.9.3/layer.js"></script>
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/layer/1.9.3/extend/layer.ext.js"></script>
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/semantic-ui/1.12.3/semantic.min.js"></script>
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/angular.js/1.2.28/angular.min.js"></script>
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/angular.js/1.2.28/angular-route.min.js"></script>
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/angular.js/1.2.28/angular-animate.min.js"></script>
  <script src="//7u2n9p.com1.z0.glb.clouddn.com/angular-file-upload/1.1.6/angular-file-upload.min.js"></script>
  <script src="scripts/main.js?150901"></script>
</head>
<body ng-cloak>
  <!-- 边栏 -->
  <div class="ui left vertical inverted labeled icon sidebar menu" style="overflow-x:hidden">
    <a class="item" href="#/schedule">
      <i class="table icon"></i> 实时课表
    </a>
    <a class="item" href="#/score">
      <i class="checkmark icon"></i> 成绩查询
    </a>
    <a class="item" href="#/exam">
      <i class="browser icon"></i> 考试安排
    </a>
    <a class="item" href="#/credit">
      <i class="student icon"></i> 学分绩点
    </a>
    <a class="item" href="#/classroom">
      <i class="building outline icon"></i> 空闲教室
    </a>
    <a class="item" href="#/elective">
      <i class="lab icon"></i> 选课平台
    </a>
    <a class="item" href="#/judge">
      <i class="trophy icon"></i> 教学评价
    </a>
    <a class="item" href="#/book">
      <i class="book icon"></i> 图书借阅
    </a>
    <a class="item" href="#/tuition">
      <i class="yen icon"></i> 学年学费
    </a>
    <a class="item" href="#/card">
      <i class="money icon"></i> 一卡通
    </a>
    <a class="item" href="#/failRate" ng-if="$root.user.rank >= 3">
      <i class="pie chart icon"></i> 挂科率
    </a>
    <a class="item" href="#/admin" ng-if="$root.user.rank == 9">
      <i class="privacy icon"></i> 后台管理
    </a>
  </div>

  <!-- 顶部导航栏 -->
  <div class="ui fixed inverted main menu" ng-controller="navbar" ng-show="$root.isClient == false">
    <div class="container">
      <div class="icon pointer left item" ng-show="!$root.user.rank || $root.user.rank <= 0">
        <span ng-bind="title"></span>
      </div>
      <div class="mobile only icon pointer left item" id="menu" ng-show="$root.user.rank && $root.user.rank > 0">
        <i class="sidebar icon"></i>
        <span ng-bind="title"></span>
      </div>
      <div class="ui desktop only pointing dropdown link item" ng-show="$root.user.rank && $root.user.rank > 0">
        <span class="text">学务查询</span>
        <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item" href="#/schedule">
            <i class="table icon"></i> 实时课表
          </a>
          <a class="item" href="#/score">
            <i class="checkmark icon"></i> 成绩查询
          </a>
          <a class="item" href="#/exam">
            <i class="browser icon"></i> 考试安排
          </a>
          <a class="item" href="#/credit">
            <i class="student icon"></i> 学分绩点
          </a>
          <a class="item" href="#/tuition">
            <i class="yen icon"></i> 学年学费
          </a>
          <a class="item" href="#/card">
            <i class="money icon"></i> 一卡通
          </a>
        </div>
      </div>
      <div class="ui desktop only pointing dropdown link item" ng-show="$root.user.rank && $root.user.rank > 0">
        <span class="text">实用工具</span>
        <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item" href="#/classroom">
            <i class="building outline icon"></i> 空闲教室
          </a>
          <a class="item" href="#/elective">
            <i class="lab icon"></i> 选课平台
          </a>
          <a class="item" href="#/judge">
            <i class="trophy icon"></i> 教学评价
          </a>
          <a class="item" href="#/failRate" ng-if="$root.user.rank >= 3">
            <i class="pie chart icon"></i> 挂科率
          </a>
        </div>
      </div>
      <a class="desktop only item" href="#/book" ng-show="$root.user.rank && $root.user.rank > 0">图书借阅</a>
      <a class="desktop only item" href="#/admin" ng-show="$root.user.rank && $root.user.rank == 9">后台管理</a>
      <div class="right menu">
        <a class="item" ng-href="{{($root.user.rank && ($root.user.rank > 0))? '#/user':''}}">
          <i class="user icon"></i>
          <span ng-bind="$root.user.name"></span>
        </a>
        <div class="icon pointer item" ng-click="logout()">
          <i class="sign out icon"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- 页面主体内容 -->
  <div class="pusher">
    <div style="padding-top:40px;" ng-if="$root.isClient == false"></div>
    <div style="padding:20px 0 20px 0" autoscroll ng-view></div>
  </div>

</body>
</html>
