<!DOCTYPE html>
<html lang="zh-cn" ng-app="hnust">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title ng-bind="(title? (title + '-') : '') + '查水表小分队'"></title>
  <!-- css -->
  <link rel="stylesheet" href="http://7u2n9p.com1.z0.glb.clouddn.com/semantic-ui/1.12.3/semantic.min.css">
  <link rel="stylesheet" href="styles/main.css?150801">
</head>
<body ng-cloak>
  <div style="padding-top:40px;" ng-show="hideNavbar != true" ng-controller="navbar">
    <div class="ui fixed inverted main menu">
      <div class="container">
        <div class="item" ng-bind="title" ng-show="$root.user.rank == 0"></div>
        <div class="ui pointing dropdown link item" id="menu" ng-show="$root.user.rank != 0">
          <div class="text">
            <span ng-bind="title"></span>
            <i class="dropdown icon" style="margin-right:0"></i>
          </div>
          <div class="menu">
            <a class="item" ng-class="{actived:($root.fun == 'score')}" href="#/score">
              <i class="checkmark icon"></i> 成绩查询
            </a>
            <a class="item" ng-class="{actived:($root.fun == 'schedule')}" href="#/schedule">
              <i class="table icon"></i> 实时课表
            </a>
            <a class="item" ng-class="{actived:($root.fun == 'exam')}" href="#/exam">
              <i class="browser icon"></i> 考试安排
            </a>
            <a class="item" ng-class="{actived:($root.fun == 'credit')}" href="#/credit">
              <i class="student icon"></i> 学分绩点
            </a>
            <a class="item" ng-class="{actived:($root.fun == 'classroom')}" href="#/classroom" ng-hide="true">
              <i class="building outline icon"></i> 空闲教室
            </a>
            <a class="item" ng-class="{actived:($root.fun == 'elective')}" href="#/elective" ng-hide="true">
              <i class="lab icon"></i> 选课平台
            </a>
            <a class="item" ng-class="{actived:($root.fun == 'judge')}" href="#/judge">
              <i class="trophy icon"></i> 教学评价
            </a>
            <div class="item" ng-class="{actived:['book', 'bookList'].indexOf($root.fun) != -1}">
              <i class="dropdown icon"></i>
              <div class="text">
                <i class="bookmark icon"></i> 
                <span style="margin-left: 6px;">图书借阅</span>
              </div>
              <div class="menu">
                <a class="item" ng-class="{actived:($root.fun == 'bookList')}" href="#/bookList">
                  <i class="search icon"></i> 图书检索
                </a>
                <a class="item" ng-class="{actived:($root.fun == 'book')}" href="#/book">
                  <i class="book icon"></i> 图书续借
                </a>
              </div>
            </div>
            <a class="item" ng-class="{actived:($root.fun == 'tuition')}" href="#/tuition">
              <i class="yen icon"></i> 学年学费
            </a>
            <a class="item" ng-class="{actived:($root.fun == 'card')}" href="#/card">
              <i class="money icon"></i> 校园一卡通
            </a>
            <a class="item" ng-class="{actived:($root.fun == 'failRate')}" href="#/failRate" ng-show="$root.user.rank >= 3">
              <i class="pie chart icon"></i> 挂科率统计
            </a>
            <div class="item" ng-class="{actived:['editUser', 'lastUser'].indexOf($root.fun) != -1}" ng-show="$root.user.rank == 9">
              <i class="dropdown icon"></i>
              <div class="text">
                <i class="dashboard icon"></i> 
                <span style="margin-left: 6px;">后台管理</span>
              </div>
              <div class="menu">
                <a class="item" ng-class="{actived:($root.fun == 'editUser')}" href="#/editUser">
                  <i class="privacy icon"></i> 修改权限
                </a>
                <a class="item" ng-class="{actived:($root.fun == 'lastUser')}" href="#/lastUser">
                  <i class="history icon"></i> 最近使用
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="right menu">
          <a class="item" href="#/user">
            <i class="user icon"></i>
            <span ng-bind="$root.user.name"></span>
          </a>
          <div class="icon pointer item" ng-click="logout()">
            <i class="sign out icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="padding-top:20px;" autoscroll ng-view></div>

  <!-- js -->
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/layer/1.9.3/layer.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/semantic-ui/1.12.3/semantic.min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/angular.js/1.2.28/angular.min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/angular.js/1.2.28/angular-route.min.js"></script>
  <script src="scripts/main.js?150801"></script>
</body>
</html>
