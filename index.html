<!DOCTYPE html>
<html lang="zh-cn" ng-app="hnust" ng-controller="main">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title ng-bind="($root.title ? ($root.title + '-') : '') + '查水表小分队'"></title>
  <!-- css -->
  <link rel="stylesheet" href="http://7u2n9p.com1.z0.glb.clouddn.com/semantic-ui/1.12.3/semantic.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- js -->
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/layer/1.9.3/layer.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/semantic-ui/1.12.3/semantic.min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/angular.js/1.2.28/angular.min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/angular.js/1.2.28/angular-cookies.min.js"></script>
  <script src="http://7u2n9p.com1.z0.glb.clouddn.com/angular.js/1.2.28/angular-route.min.js"></script>
  <script src="scripts/main.min.js"></script>
</head>
<body ng-cloak>
  <div class="ui left vertical inverted labeled icon sidebar menu" id="sidebar">
    <a class="item" href="#/score">
      <i class="checkmark icon"></i> 成绩查询
    </a>
    <a class="item" href="#/schedule">
      <i class="table icon"></i> 实时课表
    </a>
    <a class="item" href="#/exam">
      <i class="browser icon"></i> 考试安排
    </a>
    <a class="item" href="#/credit">
      <i class="student icon"></i> 学分绩点
    </a>
    <a class="item" href="#/tuition">
      <i class="yen icon"></i> 学年学费
    </a>
    <a class="item" href="#/judge">
      <i class="trophy icon"></i> 教学评价
    </a>
    <a class="item" href="#/book">
      <i class="book icon"></i> 图书续借
    </a>
    <a class="item" href="#/card">
      <i class="money icon"></i> 校园一卡通
    </a>
    <a class="item" href="#/editUser" ng-if="$root.rank == 9">
      <i class="privacy icon"></i> 修改权限
    </a>
    <a class="item" href="#/lastUser" ng-if="$root.rank == 9">
      <i class="history icon"></i> 最近使用
    </a>
  </div>
  <div class="ui fixed inverted main menu" ng-show="$root.hideNav != true">
    <div class="icon pointer item" id="menu" ng-show="$root.rank != 0">
      <i class="unordered list icon"></i>
    </div>
    <div class="item" ng-bind="title"></div>
    <div class="right menu">
      <div class="item" ng-bind="$root.studentId"></div>
      <div class="icon pointer item" ng-click="$root.jsonp({fun:'logout'})">
        <i class="sign out icon"></i>
      </div>
    </div>
  </div>
  <div class="pusher">
    <div style="padding-top:40px;" ng-if="$root.hideNav != true"></div>
    <div style="padding-top:20px;" autoscroll ng-view></div>
  </div>
</body>
</html>
